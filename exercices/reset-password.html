<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
  <form>
    <fieldset>
    <legend>Réinitialisation du mot de passe</legend>
    <label for="password">Nouveau mot de passe</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmpw">Mot de passe:</label><br>
    <input type="password" id="confirmpw" name="confirmpw" required><br>
    <p>Votre mot de passe doit contenir au moins 8 caractères dont un chiffre, un caractère spécial, une majuscule et une minuscule!</p>
    <button type="submit">Réinitialiser le mot de passe</button>
  </fieldset>
  </form>

<a href="login.html">Revenir à la page de connexion</a>
</div>

</body>
</html>
